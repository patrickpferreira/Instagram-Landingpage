<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/PXL_20220104_185121792.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como PTK'</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é PTK'?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"></div>
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#">
                        <img src="img/apple-button.png" class="dowload-butom" alt="baixe na apple store">
                    </a>
                    <a href="#">
                        <img src="img/googleplay-button.png" class="dowload-butom" alt="baixe na google play">
                    </a>
                </div>
        </div>
    </div>
</body>
</html>
